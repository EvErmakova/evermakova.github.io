<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyCalculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__wrap">
            <!--<div class="calculator__operation"></div>-->
            <div class="calculator__window"></div>
            <ul class="calculator__btns">
                <li>
                    <button class="calculator__btn" type="button" value="^2" id="powerBtn" disabled="disabled"><span>x<sup>2</sup></span></button>
                </li>
                <li>
                    <button class="calculator__btn" type="button" id="clearBtn"><span>C</span></button>
                </li>
                <li>
                    <button class="calculator__btn" type="button" id="backspaceBtn"><span>←</span></button>
                </li>
                <li>
                    <button class="calculator__btn" type="button" value="/" id="divisionBtn"><span>÷</span></button>
                </li>
                <li>
                    <button class="calculator__btn calculator__btn--number" value="7" type="button"><span>7</span></button>
                </li>
                <li>
                    <button class="calculator__btn calculator__btn--number" value="8" type="button"><span>8</span></button>
                </li>
                <li>
                    <button class="calculator__btn calculator__btn--number" value="9" type="button"><span>9</span></button>
                </li>
                <li>
                    <button class="calculator__btn" type="button" value="*" id="multiplyBtn"><span>×</span></button>
                </li>
                <li>
                    <button class="calculator__btn calculator__btn--number" value="4" type="button"><span>4</span></button>
                </li>
                <li>
                    <button class="calculator__btn calculator__btn--number" value="5" type="button"><span>5</span></button>
                </li>
                <li>
                    <button class="calculator__btn calculator__btn--number" value="6" type="button"><span>6</span></button>
                </li>
                <li>
                    <button class="calculator__btn" type="button" value="-" id="minusBtn"><span>-</span></button>
                </li>
                <li>
                    <button class="calculator__btn calculator__btn--number" value="1" type="button"><span>1</span></button>
                </li>
                <li>
                    <button class="calculator__btn calculator__btn--number" value="2" type="button"><span>2</span></button>
                </li>
                <li>
                    <button class="calculator__btn calculator__btn--number" value="3" type="button"><span>3</span></button>
                </li>
                <li>
                    <button class="calculator__btn" type="button" value="+" id="plusBtn"><span>+</span></button>
                </li>
                <li>
                    <button class="calculator__btn" type="button" value="√" id="squareBtn" disabled="disabled"><span>√</span></button>
                </li>
                <li>
                    <button class="calculator__btn calculator__btn--number" value="0" type="button"><span>0</span></button>
                </li>
                <li>
                    <button class="calculator__btn" type="button" value="," id="pointDtn" disabled="disabled"><span>,</span></button>
                </li>
                <li>
                    <button class="calculator__btn calculator__btn--sum" type="button" id="sumBtn"><span>=</span></button>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
